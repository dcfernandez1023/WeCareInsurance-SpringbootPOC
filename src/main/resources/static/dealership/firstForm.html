<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dealership - First Form</title>
    <!-- Bootstrap 5 styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <!-- renders navbar -->
    <div class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/" style="margin-left: 15px">
        We Care Insurance
      </a>
    </div>
    <br>
    <h2 style="text-align: center"> Dealership Quote </h2>
    <br>
    <div class="container">
      <div id="general-info" class="row">
        <h4> General Info </h4>
        <br>
      </div>
      <hr>
      <div id="vehicle-info" class="row">
        <h4> Vehicle </h4>
        <br>
      </div>
      <hr>
      <div id="lender-info" class="row">
        <h4> Lender </h4>
        <br>
      </div>
      <hr>
      <div id="drivers-info" class="row">
        <h4> Drivers </h4>
        <br>
      </div>
      <br>
      <br>
      <div style="text-align: center;">
        <button class="btn btn-success">
          Submit
        </button>
      </div>
    </div>
    <script type="module">
      /**
        Dynamically renders the elements and adds event listeners
      */
      import { DealershipFormRenderer } from "./DealershipFormRenderer.js";
      let renderer = new DealershipFormRenderer();
      renderer.renderElements();
      renderer.loadEventListeners();
    </script>
  </body>
</html>
